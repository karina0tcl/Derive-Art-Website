<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Der.i.veArt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}

.topnav {
  position: relative;
  background-color: white;
  overflow: hidden;
  margin: 0 0 70px 0 ;
}

.topnav a {
  float: left;
  color: #000080;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: white;
  color: #FFFFE0;
}

.topnav a.active {
  background-color: white;
  color: #9b870c;
}

.topnav-centered a img {
  float: none;
  position: absolute;
  padding: 60px 0 0 0;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%)

}

.topnav-left {
  float: left;
  padding: 100px 0 0 250px;
}

.topnav-right {
  float: right;
  padding: 100px 250px 0 0;
}

@media screen and (max-width: 600px) {
  .topnav a, .topnav-left, .topnav-right {
    float: none;
    display: block;
  }

  .topnav-centered a {
    position: relative;
    top: 0;
    left: 0;
    transform: none;
  }
}

.container {
  position: relative;
  width: 100%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  background-color: #FFFFE0;
  color: #000080;
  font-size: 20px;
  top: 50%;
  left: 50%;
  padding: 36px 72px;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}

</style>

</head>
<body>

  <div class="topnav">

        <div class="topnav-centered">
          <a href="#logo" class="logo"><img src="images/logo.JPG" alt="Derive Art Logo" style="width:350px; height:100px;"></a>
        </div>

        <div class="topnav-left">
          <a href="#shop">Shop</a>
          <a href="#create">Create</a>
        </div>

        <div class="topnav-right">
          <a href="#about">About Us</a>
          <a href="#contact">Contact Us</a>
        </div>

      </div>
<br>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <div class="container">
  <img src="images/mg1.jpg" alt="Avatar" class="image" style="width:100%; height:550px">
  <div class="middle">
    <div class="text">Shop Your Own</div>
  </div>
</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <div class="container">
  <img src="images/mg2.jpg" alt="Avatar" class="image" style="width:100%; height:550px">
  <div class="middle">
    <div class="text">Create Your Own</div>
  </div>
</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <div class="container">
  <img src="images/mg3.JPG" alt="Avatar" class="image" style="width:100%; height:550px">
  <div class="middle">
    <div class="text">Explore Our Collection</div>
  </div>
</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 5000); // Change image every 5 seconds
}
</script>

</body>
</html>
